language: c
dist: trusty
before_install:
  script:
    - if [ "$TRAVIS_BRANCH" == "develop" ]; then echo "on development" fi
install: make
compiler: gcc
script:  make clean

development:
  after_success:
    - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
    - "chmod a+x /tmp/travis-automerge"
    - "BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=zacbayhan/nav_station /tmp/travis-automerge"

master:
  after_success:
    script: "build has been sucessfully merged"
